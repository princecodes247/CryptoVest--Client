<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/side_menu.css">
    <link rel="stylesheet" href="css/sub_nav.css">
    <link rel="stylesheet" href="css/dashboard.css">
       
    </head>
<body>
    <aside class="cont--menu">
        <ul class="menu">
            <li class="menu__item">Dashboard</li>
            <li class="menu__item">Market</li>
            <li class="menu__item">Deposit/Withdrawal</li>
            <li class="menu__item">Transactions History</li>
            <li class="menu__item">Settings</li>
        </ul>
    </aside>
    <main class="cont--main">
        <header>
            <div class="profile">
                <div class="profile__pic"></div>
                <div class="profile__name">
                    <p>John Doe</p>
                </div>
            </div>
            <div class="button">Log Out</div>
        </header>
        <section class="sect sect--account_details">
           <div class="">
            <h3>Account Type</h3>
           </div>
           <div class="">
            <h3>Current Level</h3>
           </div>
        </section>
        <section class="sect sect--account_info">
            <h4>Personal Information</h4>
            <form action="" method="post">
                <div class="input_field">
                    <input type="text" name="first_name" id="">
                    <label for="">First Name</label>
                </div>
                <div class="input_field">
                    <input type="text" name="last_name" id="">
                    <label for="">Last Name</label>
                </div>
                <div class="input_field">
                    <input type="text" name="email" id="">
                    <label for="">Email Address</label>
                </div>
                <div class="input_field">
                    <input type="text" name="phone" id="">
                    <label for="">Phone</label>
                </div>
                <br>
                <button class="btn">Save Changes</button>
            </form>
        </section>
        <section class="sect sect--account_info">
            <h4>Update Password</h4>
            <form action="" method="post">
                <div class="input_field">
                    <input type="password" name="first_name" id="">
                    <label for="">First Name</label>
                </div>
                <div class="input_field">
                    <input type="password" name="last_name" id="">
                    <label for="">Last Name</label>
                </div>
               <br>
                <button class="btn">Save Password</button>
            </form>
        </section>
        <footer>
            copyright
        </footer>
    </main>
</body>
</html>
